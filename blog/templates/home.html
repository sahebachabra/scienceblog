{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django-Setup</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
</head>
<body>
    <ul>
    <h1>Post</h1>
    {% csrf_token %}
    {% for post in object_list %}
        <li><a href ="{% url 'article-detail' post.pk %}"> {{ post.title }} - {{ post.author.first_name }} {{ post.author.last_name }} </a>
            </li>

    {% endfor%}
    </ul>
    
</body>
</html>
