{% extends 'base.html' %}
{% block title %}Create A New Blog Post{% endblock %}
{% block content %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django-Setup</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
</head>
<body>
    <h1> Add Post</h1>
    <br/><br/>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-info" >Post</button>


    </form>

   
    
</body>
</html>
{% endblock %}
