{% extends 'base.html' %}
{% block title %}Edit Blog Post{% endblock %}
{% block content %}
{% load static %}


{% if user.is_authenticated %}
    <h1> Update Post</h1>
    <br/><br/>
    <div class="mb-3">
        <br/><br/>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info" >Post</button>
            <br/><br/>
        </form>
    </div>
{% else %}
Please log in to edit/delete a post
{% endif %}


    
{% endblock %}
